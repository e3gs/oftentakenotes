<h1>二、Vue常用网址</h1>
<p>Vue是一个开源框架，最新版本已经更新到了2.0，是一个独立的Javascript框架，不依赖于任何其他框架（例如jquery）</p>
<p>Vue.js开源地址：<a href="https://github.com/vuejs/vue" target="_blank">https://github.com/vuejs/vue</a></p>
<p>Vue.js英文api地址：<a href="http://vuejs.org/v2/api/" target="_blank">http://vuejs.org/v2/api/</a></p>
<p>中文的api地址<a href="https://vuefe.cn/api/" target="_blank">https://vuefe.cn/api/</a></p>
<p>Vue的在线测试网址：<a href="https://jsfiddle.net/chrisvfritz/50wL7mdz/" target="_blank">https://jsfiddle.net/chrisvfritz/50wL7mdz/</a>。里面键入相应的html+js+css可以直接运行查看效果。</p>
